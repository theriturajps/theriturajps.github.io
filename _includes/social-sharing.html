<div class="post-date">{{ site.data.settings.sharing_button_prompt }}</div>
<div class="sharing-icons">
   <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.github.url }}{{ page.url }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
   <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url }}&amp;title={{ page.title }}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
   <a href="https://api.whatsapp.com/send?text={{ page.title }}%20{{ site.github.url }}{{ page.url }}" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
   <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site: {{ site.github.url }}{{ page.url }}" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>
   <a href="https://telegram.me/share/url?url={{ site.github.url }}{{ page.url }}&amp;text={{ page.title }}" target="_blank"><i class="fa fa-telegram" aria-hidden="true"></i></a>
</div>
